<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - Dashboard Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>👥 ユーザー管理</h1>
            <div class="user-info">
                <span id="admin-user"></span>
                <button id="back-to-admin-btn" class="btn-secondary">← システム設定に戻る</button>
            </div>
        </header>

        <div class="admin-content">
            <div class="info-banner">
                <p>💡 ログインユーザーの追加・編集・削除を行います</p>
            </div>

            <section class="config-section">
                <div class="user-actions">
                    <button type="button" id="add-new-user-btn" class="btn-primary">
                        ➕ 新規ユーザー追加
                    </button>
                </div>

                <div id="users-list" class="users-list">
                    <p class="loading">読み込み中...</p>
                </div>
            </section>
        </div>
    </div>

    <!-- ユーザー追加・編集モーダル -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">ユーザーを追加</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form id="user-form">
                <input type="hidden" id="user-id" name="user_id">
                
                <div class="form-group">
                    <label for="user-username">ユーザー名 *</label>
                    <input type="text" 
                           id="user-username" 
                           name="username"
                           placeholder="半角英数字"
                           required>
                </div>

                <div class="form-group">
                    <label for="user-display-name">表示名</label>
                    <input type="text" 
                           id="user-display-name" 
                           name="display_name"
                           placeholder="田中太郎">
                </div>

                <div class="form-group">
                    <label for="user-role">権限 *</label>
                    <select id="user-role" name="role" required>
                        <option value="user">一般ユーザー</option>
                        <option value="admin">システム管理者</option>
                    </select>
                    <small>システム管理者は全ての設定変更が可能です</small>
                </div>

                <div class="form-group">
                    <label for="user-password">パスワード <span id="password-required">*</span></label>
                    <input type="password" 
                           id="user-password" 
                           name="password"
                           placeholder="8文字以上"
                           autocomplete="new-password">
                    <small id="password-hint">新規追加時は必須です</small>
                </div>

                <div class="form-group">
                    <label for="user-password-confirm">パスワード確認</label>
                    <input type="password" 
                           id="user-password-confirm" 
                           name="password_confirm"
                           placeholder="パスワードを再入力"
                           autocomplete="new-password">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">キャンセル</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="user-management.js"></script>
</body>
</html>
