name: Deploy to Cloud Run

# ワークフロー無効化（システム未完成のため）
on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:  # 手動実行のみ可能

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: dashboard-ui

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Build and Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV="production" \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --set-env-vars JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --set-env-vars APP_URL_EMERGENCY="${{ secrets.APP_URL_EMERGENCY }}" \
            --set-env-vars APP_URL_PLANNING="${{ secrets.APP_URL_PLANNING }}" \
            --set-env-vars APP_URL_EQUIPMENT="${{ secrets.APP_URL_EQUIPMENT }}" \
            --set-env-vars CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300
      
      - name: Get Service URL
        run: |
          echo "Deployment completed!"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)'
