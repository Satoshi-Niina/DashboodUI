<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | Premium Operations Hub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">∞</div>
                <h1>運用管理ログイン</h1>
                <p>詳細情報を入力してログインしてください</p>
            </div>

            <form id="login-form" class="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="username">ユーザー名</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required autocomplete="new-password">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">パスワード</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="new-password">
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        ログイン状態を保持
                    </label>
                    <a href="#" class="forgot-password">パスワードを忘れた場合</a>
                </div>

                <button type="submit" id="login-btn" class="login-btn">
                    <span class="btn-text">ログイン</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>

            <div id="error-message" class="error-message hidden"></div>

            <div class="login-footer">
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
