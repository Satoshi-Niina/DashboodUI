<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | Premium Operations Hub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">竏・/div>
                <h1>驕狗畑邂｡逅・Ο繧ｰ繧､繝ｳ</h1>
                <p>隧ｳ邏ｰ諠・ｱ繧貞・蜉帙＠縺ｦ繝ｭ繧ｰ繧､繝ｳ縺励※縺上□縺輔＞</p>
            </div>

            <form id="login-form" class="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="username">繝ｦ繝ｼ繧ｶ繝ｼ蜷・/label>
                    <div class="input-wrapper">
                        <span class="input-icon">側</span>
                        <input type="text" id="username" name="username" placeholder="繝ｦ繝ｼ繧ｶ繝ｼ蜷阪ｒ蜈･蜉・ required autocomplete="new-password">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">繝代せ繝ｯ繝ｼ繝・/label>
                    <div class="input-wrapper">
                        <span class="input-icon">白</span>
                        <input type="password" id="password" name="password" placeholder="窶｢窶｢窶｢窶｢窶｢窶｢窶｢窶｢" required autocomplete="new-password">
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        繝ｭ繧ｰ繧､繝ｳ迥ｶ諷九ｒ菫晄戟
                    </label>
                    <a href="#" class="forgot-password">繝代せ繝ｯ繝ｼ繝峨ｒ蠢倥ｌ縺溷ｴ蜷・/a>
                </div>

                <button type="submit" id="login-btn" class="login-btn">
                    <span class="btn-text">繝ｭ繧ｰ繧､繝ｳ</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>

            <div id="error-message" class="error-message hidden"></div>

            <div class="login-footer">
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
