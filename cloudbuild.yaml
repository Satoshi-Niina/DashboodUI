# Cloud Build設定 - Dockerイメージビルド・デプロイ
# キャッシュ無効化：古いイメージ・レイヤーは使用しない

steps:
  # Step 1: Dockerイメージをビルド（キャッシュ無効化）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'              # キャッシュを使用しない
      - '--pull'                   # 常に最新のベースイメージを取得
      - '-t'
      - 'gcr.io/$PROJECT_ID/dashboodui:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dashboodui:latest'
      - '.'
    timeout: '1200s'

  # Step 2: イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dashboodui:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dashboodui:latest'

  # Step 3: Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dashboodui'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dashboodui:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCS_KNOWLEDGE_FOLDER=ai-knowledge,GCS_BUCKET_NAME=maint-vehicle-management-storage'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'

# ビルドタイムアウト
timeout: '2400s'

# ビルドオプション
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# 使用するイメージ
images:
  - 'gcr.io/$PROJECT_ID/dashboodui:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dashboodui:latest'
